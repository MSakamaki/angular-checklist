<mat-toolbar>
  <div class="links">
    <a class="cta" href="https://github.com/angular-checklist/angular-checklist" target="_blank">
      <fa-icon [icon]="['fab', 'github']"></fa-icon>
      <span>GitHub</span>
    </a>
    <a
      class="cta"
      href="https://github.com/angular-checklist/angular-checklist/blob/master/CONTRIBUTING.md"
      target="_blank"
    >
      <fa-icon icon="hands-helping"></fa-icon>
      <span i18n="@@footerContribute">Contribute</span>
    </a>
    <button class="cta" (click)="showAbout()">
      <fa-icon icon="info"></fa-icon>
      <span i18n="@@footerAbout">About</span>
    </button>
    <div class="langs">
      <fa-icon icon="language"></fa-icon>
      <mat-select [value]="locale">
        <a
          *ngFor="let lang of languages"
          [attr.href]="transrationUrl(lang.code)"
          [attr.hreflang]="lang.code"
          [attr.lang]="lang.code"
        >
          <mat-option [value]="lang.code"> {{ lang.text }} </mat-option>
        </a>
      </mat-select>
    </div>
  </div>
  <ac-authors></ac-authors>
</mat-toolbar>
